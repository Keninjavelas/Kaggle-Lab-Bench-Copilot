<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Bench Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* Void Blue-Grey */
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0F172A 70%);
        color: #e2e8f0;
        min-height: 100vh;
      }
      /* Bio-Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      ::selection {
        background: rgba(139, 92, 246, 0.3); /* Violet-500/30 */
        color: #fff;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }
      @keyframes fillBar {
        from { width: 0%; }
        to { width: 85%; }
      }

      /* --- CRITICAL FIXES FOR VISIBILITY --- */
      #mascot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999 !important;
        pointer-events: auto;
      }

      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9998 !important;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
